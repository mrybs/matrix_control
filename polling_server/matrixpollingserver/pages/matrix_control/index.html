<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/matrix_control/anyid/styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
	<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>

	<title>Управление матрицeй</title>
</head>
<body>
	<script src="/matrix_control/<%matrix_id%>/index.js"></script>
	<h1>Управление матрицeй</h1>

	<div class="center">
	<h2>Выбор эффекта</h2>
	<select name="" class="combobox" id="effectSelect" onchange="setEffect()">
		<% effects %>
    </select>
    <div class="settingsBox">
		<h3>Настройки эффектов</h3>
		<div class="settings">
			<div class="slider" id="rainbowCheckbox">
				<input class="checkboxMain" type="checkbox" id="rainbow" name="rainbow" min="0" max="100" onchange="onChange()">
				<div class="checkboxLabel" id="rainbowTitle">Переливающиеся цвета</div><br>
			</div>
			<div class="slider" id="hueSlider">
				<div class="sliderLabel" id="hueLabel">50%</div>
				<input class="sliderMain" type="range" id="hue" name="hue" min="0" max="100" onchange="onChange()">
				<div class="label" id="hueTitle">Тон</div><br>
			</div>
			<div class="slider" id="speedSlider">
				<div class="sliderLabel" id="speedLabel">250</div>
				<input class="sliderMain" type="range" id="speed" name="speed" min="1" max="500" onchange="onChange()">
				<div class="label" id="speedTitle">Скорость</div><br>
			</div>
			<div class="slider" id="chanceSlider">
				<div class="sliderLabel" id="chanceLabel">50%</div>
				<input class="sliderMain" type="range" id="chance" name="chance" min="0" max="100" onchange="onChange()">
				<div class="label" id="chanceTitle">Шанс</div><br>
			</div>
			<div class="slider" id="saturationSlider">
				<div class="sliderLabel" id="saturationLabel">50%</div>
				<input class="sliderMain" type="range" id="saturation" name="saturation" min="0" max="100" onchange="onChange()">
				<div class="label" id="saturationTitle">Насыщенность</div><br>
			</div>
		</div>
    </div>

    <div id="showImage">
	<h2>Вывод картинки</h2>
	    <input class="textbox" id="imageTB" name="imageTB" placeholder="Картинка">
	    <button id="imageBtn" onclick="imageLoad()">Загрузить</button>
    </div>

    <h2>Рисовалка</h2>
	<div class="canvasBox" id="imageDrawCanvasBox">
		<canvas id="imageDrawCanvas">Ваш браузер не поддерживает canvas</canvas>
		<input id="imageDrawColorPicker" type="text" value="#000000" data-coloris><br>
		<div id="paint-tools">
			<button onclick="eRefresh()" id="refresh-btn"><i class="fa-solid fa-rotate-right"></i></button>
			<button onclick="eBrush()" id="paint-tool-brush"><i class="paint-tool fa-solid fa-paintbrush"></i></button>
			<button onclick="eFill()" id="paint-tool-fill"><i class="paint-tool fa-solid fa-fill"></i></button>
			<button onclick="eEyeDropper()" id="paint-tool-eye-dropper"><i class="paint-tool fa-solid fa-eye-dropper"></i></button>
		</div>
		<button class="minibutton" onclick="sendImage()">Отправить картинку</button>
	</div>

	</div>

	<footer></footer>
	<script src="/matrix_control/<%matrix_id%>/canvas.js"></script>
	<script type="text/javascript">reloadSettings()</script>
</body>
</html>
